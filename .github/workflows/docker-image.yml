name: Docker Image CI

on:
  [push, pull_request]
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bossdocker:$(date +%s)
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: "bossdocker:$(date +%s)"
        retention_days: "2"
